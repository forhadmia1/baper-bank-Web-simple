<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailWind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <title>My Bank Website</title>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-8 font-semibold">Welcome to my <span class="text-sky-500">Bank Website!</span></h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="w-1/2 bg-sky-400 mx-auto p-4 rounded-lg py-8 shadow-xl shadow-gray-400">
                <h3 class="text-3xl text-center font-semibold mb-6">Please LogIn</h3>
                <div class="w-3/4 mx-auto flex flex-col items-center" action="">
                    <input id="user-email" class="block w-full mb-4 p-1 rounded border-neutral-300 border-2" type="text" placeholder="Enter Your Email">
                    <input id="user-password" class="block w-full mb-4 p-1 rounded border-neutral-300 border-2" type="password" name="" id="" placeholder="Enter Your Password">
                    <button id="submit" class="bg-sky-800 px-4 py-2 rounded-md text-white font-medium">Submit</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>
</html>
